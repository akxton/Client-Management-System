{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Delete Client</title>
  <link rel="stylesheet" href="{% static 'clients/style.css' %}">

</head>
<body>
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete client "{{ client.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'client_list' %}">Cancel</a>
  </form>
</body>
</html>
